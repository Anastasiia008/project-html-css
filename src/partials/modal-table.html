<div class="">
  <button type="button" class="">
    <svg class="" width="28" height="28">
      <use href=""></use>
    </svg>
  </button>
  <p class="">BOOK A TABLE</p>
  <form class="">
    <div class="">
      <label>
        <span class="">YOUR NAME</span>
        <span class="">
          <input
            type="text"
            name="user_name"
            minlength="2"
            required
            autocomplete="on"
            pattern="[a-zA-Zа-яА-Я]+$"
            class=""
          />
        </span>
        <p>Who should book a table for?</p>
      </label>
      <label>
        <span class="">NUMBER OF PEOPLE</span>
        <span class="">
          <input
            type="text"
            name="number_people"
            for="people"
            required
            pattern="[0-9]"
            class=""
          />
          <svg class="" width="20" height="20">
            <use href=""></use>
          </svg>
        </span>
      </label>
      <select name="people" id="people">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <label>
        <span class="">TODAY</span>
        <span class="">
          <input
            type="date"
            name="booking_date"
            for="today"
            required
            pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            class=""
          />
          <svg class="" width="20" height="20">
            <use href=""></use>
          </svg>
        </span>
        <p>What date to book?</p>
      </label>
      <select name="today" id="today">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <label>
        <span class="">+ 38 ()</span>
        <span class="">
          <input
            type="tel"
            name="user_phone"
            required
            pattern="[0-9]{2}+$-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="Number format: +38(xxx)-xxx-xx-xx"
            autocomplete="on"
            class=""
          />
        </span>
        <p>Phone number</p>
      </label>
      <button type="submit" class="">MAKE A RESERVATION</button>
    </div>
  </form>
</div>
