<section>
  <div class="backdrop">
    <div class="modal">
      <button type="button" class="close-btn-table">
        <svg class="" width="12" height="12">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <form class="">
        <h2 class="title-modal-table">
          BOOK <span class="title-modal-table-italic">A TABLE</span>
        </h2>
        <label class="table-people">
          <p class="suptitle-modal-table">YOUR NAME</p>
          <span class="">
            <input
              type="text"
              name="user_name"
              minlength="2"
              required
              autocomplete="on"
              pattern="[a-zA-Zа-яА-Я]+$"
              class="input-table username"
            />
          </span>
          <p class="subtitle-modal-table">Who should book a table for?</p>
        </label>
        <label class="table-people">
          <h3 class="suptitle-modal-table">NUMBER OF PEOPLE</h3>
          <span class="arrow-position">
            <select name="people" id="people" class="arrow">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <input
              type="text"
              name="number_people"
              for="people"
              required
              pattern="[0-9]"
              class="input-table number-people"
            />
            <svg class="arrow-svg" width="10" height="5">
              <use href="./images/sprite.svg#icon-arrow"></use>
            </svg>
          </span>
        </label>
        <label class="table-people">
          <p class="suptitle-modal-table">TODAY</p>
          <span class="today-position">
            <select name="today" id="today" class="today">
              <option value="1" selected>1</option>
              <option value="2">tomorow</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <input
              type="date"
              name="booking_date"
              for="today"
              required
              pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
              title="date: xx/xx/xx"
              class="input-table"
            />
            <svg class="arrow-svg" width="10" height="5">
              <use href="./images/sprite.svg#icon-arrow"></use>
            </svg>
            <p class="subtitle-modal-table">What date to book?</p>
          </span>
        </label>
        <label>
          <p class="suptitle-modal-table">+ 38 ()</p>
          <span class="">
            <input
              type="tel"
              name="user_phone"
              required
              pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="Number format: +38 xxx xxx xx xx"
              autocomplete="on"
              class="input-table userphone"
            />
          </span>
          <p class="subtitle-modal-table">Phone number</p>
        </label>
        <button type="submit" class="btn-submit">MAKE A RESERVATION</button>
      </form>
    </div>
  </div>
</section>
