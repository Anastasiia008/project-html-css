<!-- SECTION HOTEL -->
<hero class="hero-hotel container">

    <h1 class="hotel-hero-title">HOTEL</h1> <!-- ЗАГОЛОВОК СТОРІНКИ HOTEL -->

    <div class="hero-btn-set">
        <button type="button" class="hotel-book-btn">book a room</button>  <!-- Кнопка “Book a Room” відкриватиме модальне вікно Book a Room Modal window -->
    
        <button type="button" class="hotel-prices-btn">View prices</button>  <!-- Кнопка “View prices” відкриватиме модальне вікно Prices per Room Modal window -->
    </div>

    <div class="hero-hotel-slider container"> <!-- Слайдер з контентними зображеннями готелю -->
        <ul class="hero-hotel-list">
            <li class="hero-hotel-item">
                <picture>
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/desktop/hero-hotel-1-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/desktop/hero-hotel-1-2x.jpg   2x
                        " 
                        media="(min-width:1440px)"
                    >
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-1-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-1-2x.jpg   2x
                        " 
                        media="(min-width:768px)"
                    >
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg   2x
                        " 
                        media="(max-width:767px)"
                    >
                    <img 
                        src=/src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg"
                        alt=""
                    >
                </picture>
            </li>
            <li class="hero-hotel-item">
                <picture>
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/desktop/hero-hotel-2-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/desktop/hero-hotel-2-2x.jpg   2x
                        " 
                        media="(min-width:1440px)"
                    >
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-2-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-2-2x.jpg   2x
                        " 
                        media="(min-width:768px)"
                    >
                    <source 
                        srcset="
                        /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-2-1x.jpg   1x, 
                        /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-2x.jpg   2x
                        " 
                        media="(max-width:767px)"
                    >
                    <img 
                        src="/src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-2-1x.jpg"
                        alt=""
                    >
                </picture>
            </li>
            <li class="hero-hotel-item">
                <picture>
                <source 
                    srcset="
                    /src/img/page-hotel/hero-hotel/desktop/hero-hotel-3-1x.jpg   1x, 
                    /src/img/page-hotel/hero-hotel/desktop/hero-hotel-3-2x.jpg   2x
                    " 
                    media="(min-width:1440px)"
                >
                <source 
                    srcset="
                    /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-3-1x.jpg   1x, 
                    /src/img/page-hotel/hero-hotel/tablet/tab-hero-hotel-3-2x.jpg   2x
                    " 
                    media="(min-width:768px)"
                >
                <source 
                    srcset="
                    /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-1x.jpg   1x, 
                    /src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-2x.jpg   2x
                    " 
                    media="(max-width:767px)"
                >
                    <img 
                        src="/src/img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-1x.jpg"
                        alt=""
                    >
                </picture>
            </li>
        </ul>
    </div>

    <div class="hero-tagline container"> <!-- Підзаголовок секції -->
        <p class="hero-hotel-tagline">
            Whether you're in the mood for a hearty breakfast, a light lunch, or a romantic dinner, our menu has
            something for
            everyone.
        </p>
    </div>
</hero>
