<!-- SECTION HOTEL -->
<section class="hero-hotel">
    <div class="container">

    <h1 class="hotel-hero-title">HOTEL</h1> <!-- ЗАГОЛОВОК СТОРІНКИ HOTEL -->

    <div class="hero-btn-set">
        <button type="button" class="hotel-book-btn">book a room</button>  <!-- Кнопка “Book a Room” відкриватиме модальне вікно Book a Room Modal window -->
    
        <button type="button" class="hotel-prices-btn">View prices</button>  <!-- Кнопка “View prices” відкриватиме модальне вікно Prices per Room Modal window -->
    </div>

    <div class="hero-hotel-slider container"> <!-- Слайдер з контентними зображеннями готелю -->
        <ul class="hero-hotel-list">
            <li class="hero-hotel-item">
                <!-- First photo -->
                <picture> 
                    <source
                        srcset="
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-1-1x.jpg   1x,
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-1-3x.jpg   2x
                        "
                        media="(min-width:1440px)"
                    />
                    <source
                        srcset="
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-1-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-1-1x.jpg  2x
                        "
                        media="(min-width:768px)"
                    />
                    <source
                        srcset="
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg 1x,
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg 2x
                        "
                        media="(max-width:767px)"
                    />
                    <img 
                        src="../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-1-1x.jpg" 
                        alt="hotel first photo"
                    >
                </picture>
            </li>
            <li class="hero-hotel-item">
                <!-- Second photo -->
                <picture>
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-2-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-2-3x.jpg  2x
                        " 
                            media="(min-width:1440px)" />
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-2-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-2-1x.jpg  2x
                        " 
                        media="(min-width:768px)" />
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-2-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-2-1x.jpg  2x
                        " 
                        media="(max-width:767px)"
                    />
                    <img 
                        src="../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-2-1x.jpg" 
                        alt="hotel second photo"
                    >
                </picture>
            </li>
            <li class="hero-hotel-item">
                <!-- Third photo -->
                <picture>
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-3-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/desktop/hero-hotel-3-3x.jpg  2x
                        " 
                            media="(min-width:1440px)" />
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-3-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/tablet/tab-hero-hotel-2-1x.jpg  2x
                        " 
                        media="(min-width:768px)" />
                    <source 
                        srcset="
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-1x.jpg  1x,
                            ../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-1x.jpg  2x
                        " 
                        media="(max-width:767px)"
                    />
                    <img 
                        src="../../img/page-hotel/hero-hotel/mobile/mob-hero-hotel-3-1x.jpg" 
                        alt="hotel second photo"
                    >
                </picture>
            </li>
        </ul>
    </div>

    <div class="hero-tagline container"> <!-- Підзаголовок секції -->
        <p class="hero-hotel-tagline">
            Whether you're in the mood for a hearty breakfast, a light lunch, or a romantic dinner, our menu has
            something for
            everyone.
        </p>
    </div>
</div>
</section>
